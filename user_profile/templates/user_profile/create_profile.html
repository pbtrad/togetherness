<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
      <h2 class="mt-3">Complete the information about yourself below</h2>
      <div class="container border">
          <form>
              <div class="form-group mx-sm-3 mb-2 form-control-lg col-xl-6">
                <label for="userGender">Gender</label>
                <input type="text" class="form-control" id="userGender" aria-describedby="userGenderInformation">
              </div>
              <div class="form-group mx-sm-3 mb-2 form-control-lg col-xl-6">
                  <label for="userLocation">Location</label>
                  <input type="text" class="form-control" id="userLocation" aria-describedby="userLocationInformation">
                </div>
                <div class="form-group mx-sm-3 mb-2 form-control-lg col-xl-6">
                  <label for="whatAreYouLookingFor">What are you looking for?</label>
                  <select class="form-control" id="whatAreYouLookingFor">
                    <option>Love</option>
                    <option>Friendship</option>
                    <option>Companionship</option>
                  </select>
                </div>
                <div class="col-xl-6 mx-sm-3 form-control-lg">
                  <label for="customeFile">Add your picture</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </div>
          </form>
      </div>
      <h2 class="mt-3">Complete the information about your preferences below</h2>
      <div class="container border">
          <form>
              <div class="form-group mx-sm-3 mb-2 form-control-lg col-xl-6">
                <label for="preferencesGender">Gender</label>
                <input type="text" class="form-control" id="gender" aria-describedby="preferencesGender">
              </div>
              <div class="form-group mx-sm-3 mb-2 form-control-lg col-xl-6">
                  <label for="preferencesLocation">Location</label>
                  <input type="text" class="form-control" id="preferencesLocation" aria-describedby="preferencesLocationInformation">
                </div>
                <div class="form-group mx-sm-3 mb-2 form-control-lg col-xl-6">
                  <label for="preferencesInterest">Interest</label>
                  <select class="form-control" id="preferencesInterest">
                    <option>Love</option>
                    <option>Friendship</option>
                    <option>Companionship</option>
                  </select>
                </div><div class="form-group mx-sm-3 mb-2 form-control-lg col-xl-6">
                  <label for="hairColour">Interest</label>
                  <select class="form-control" id="hairColour">
                    <option>Black</option>
                    <option>Blonde</option>
                    <option>Red</option>
                    <option>Brunette</option>
                  </select>
                </div>
          </form>
      </div>
      <div class="form-group mt-4">
        <button type="button" class="btn btn-primary btn-lg px-5">Save</button>
      </div>
  </div>
</body>
</html>
